    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script>
      const tableBody = document.getElementById("table_body");
       const formEmail = document.getElementById("email"); 
      const formName = document.getElementById("name");
      const formPhone_number = document.getElementById("phone_number"); 
      const formPizza = document.getElementById("pizza");
      const remoteButton = document.getElementById("remote-button");

      let idCounter = 1;
      let currentEditId = null;

      function addRow() {
        if (currentEditId) {
       const tr = document.getElementById(currentEditId);
       tr.children.item(1).innerText = formEmail.value;
       tr.children.item(2).innerText = formName.value;
       tr.children.item(4).innerText = formPhone_number.value;
       tr.children.item(5).innerText = formPizza.value;
       currentEditId = null;
       remoteButton.innerText = "Добавить";
       } else {

        const idCounterConst = idCounter;
        const childRow = document.createElement("tr");
        childRow.id = "table-id-" + idCounterConst.toString();

        const editButton = document.createElement("button");
        editButton.innerText = "Изменить";


        function startEditingRow(editButton){
          editButton.innerText = "Сохранить"
          const tr = document.getElementById("table-id-" + idCounterConst);
          tr.children.item(1).innerHTML = `<input value=${tr.children.item(1).innerText}>` 
          tr.children.item(2).innerHTML = `<input value=${tr.children.item(2).innerText}>` 
          tr.children.item(3).innerHTML = `<input value=${tr.children.item(3).innerText}>` 
          tr.children.item(4).innerHTML = `
          <select class="form-select" id="pizza" aria-label="Default select example">
            <option selected>${tr.children.item(4).innerText}</option>
            <option value="Пепперони Фреш">Пепперони Фреш</option>
            <option value="Маргарита">Маргарита</option>
            <option value="Сырный цыпленок">Сырный цыпленок</option>
            <option value="Цыпленок ранч">Цыпленок ранч</option>
          </select>
          ` 

          console.log(tr.children.item(1).children.item(0).value)
          editButton.onclick = () => {
            editButton.innerText = "Изменить"
            console.log(tr.children)
            tr.children.item(1).innerHTML = tr.children.item(1).children.item(0).value
            tr.children.item(2).innerHTML = tr.children.item(2).children.item(0).value
            tr.children.item(3).innerHTML = tr.children.item(3).children.item(0).value
            tr.children.item(4).innerHTML = tr.children.item(4).children.item(0).value
            editButton.onclick = () => {
              startEditingRow(editButton)
            }
          }
        }

        editButton.onclick = () => {
          startEditingRow(editButton)

         // const tr = document.getElementById("table-id-" + idCounterConst);
         // currentEditId = "table-id-" + idCounterConst;
         // formEmail.value = tr.children.item(1).innerText;
         // formName.value = tr.children.item(2).innerText;
         // formPhone_number.value = tr.children.item(4).innerText;
         // formPizza.value = tr.children.item(5).innerText;
         // remoteButton.innerText = "Изменить";
       }

      const removeButton = document.createElement("button");
      removeButton.innerText = "Удалить";

      removeButton.onclick = () => {
       const tr = document.getElementById("table-id-" + idCounterConst);
       tr.remove();
      }  
      const childRowData0 = document.createElement("td");
      childRowData0.innerText = idCounter.toString();
      const childRowData1 = document.createElement("td");
      childRowData1.innerText = formEmail.value;
      const childRowData2 = document.createElement("td");
      childRowData2.innerText = formName.value;
      const childRowData4 = document.createElement("td");
      childRowData4.innerText = formPhone_number.value;
      const childRowData5 = document.createElement("td");
      childRowData5.innerText = formPizza.value;
      const childRowData6 = document.createElement("td");
      childRowData6.appendChild(editButton);
      const childRowData7 = document.createElement("td");
      childRowData7.appendChild(removeButton);
      
      childRow.appendChild(childRowData0);
      childRow.appendChild(childRowData1);
      childRow.appendChild(childRowData2); 
      childRow.appendChild(childRowData4);
      childRow.appendChild(childRowData5); 
      childRow.appendChild(childRowData6);
      childRow.appendChild(childRowData7);  
      tableBody.appendChild(childRow);
      idCounter++;
      }
    }
